        <!-- Load jQuery and the validate plugin -->

        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.js" type="text/javascript"></script>

        <script>

            function updateInfo() {

                var first = document.getElementById("firstname").value;

                var last = document.getElementById("lastname").value;

                var emails = document.getElementById("email").value;

//                var gender = document.getElementById("male").value;
var idVal;
                $("input[type='radio']:checked").each(function () {
                      idVal = $(this).attr("id");
                    console.log($("label[for='" + idVal + "']").text());
                });

                var city = document.getElementById("mySelect").value;

                var table = document.getElementById("results");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = first;
                cell2.innerHTML = last;
                cell3.innerHTML = emails;
                cell4.innerHTML = city;
                cell5.innerHTML = idVal;
            }
        </script>
        <!-- jQuery Form Validation code -->
        <script>

            // When the browser is ready...
            $(function () {

                // Setup form validation on the #register-form element
                $("#register-form").validate({
                    // Specify the validation rules
                    rules: {
                        firstname: "required",
                        lastname: "required",
                        email: {
                            required: true,
                            email: true
                        },
                        password: {
                            required: true,
                            minlength: 5
                        },
                        agree: "required"
                    },

                    submitHandler: function (form) {
                        form.submit();
                    }

                });

            });


        </script>

    </head>

    <body>
        <div>TESTING FOR NETBEANS IDE </div>

        <h2>Register here</h2>

        <!--  The form that will be parsed by jQuery before submit  -->
        <form action="" method="post" id="register-form">

            <fieldset>
                <legend>Login Info</legend>
                <!--<div class="label">First Name</div>-->
                First Name 
                <input type="text" id="firstname" style="margin-left:10px;" name="firstname" /><br /><br />
                <!--<div class="label">Last Name</div>-->
                Last Name 
                <input type="text" id="lastname" style="margin-left:12px;" name="lastname" /><br /><br />
                <!--<div class="label">Email</div>-->
                Email Id 
                <input type="text" id="email" style="margin-left:25px;" name="email" /><br /><br />
                <!--<div class="label">Password</div>-->
                Password 
                <input type="password" id="password" style="margin-left:20px;" name="password" /><br /><br />
                <form id="myForm">
                    Gender 
                    <input type="radio" id="male" style="margin-left:30px;" name="radio" /><label for="male">Male</label>
                    <input type="radio" id="female" name="radio" checked="checked" /><label for="female">Female</label>
                    <input type="radio" id="other" name="radio" /><label for="other">Other</label><br /><br />
                </form>
                Select City
                <select id="mySelect" style="margin-left:20px;">
                    <option>Hyderabad</option>
                    <option>Delhi</option>
                    <option>Singapore</option>
                    <option>Maxico</option>
                </select><br /><br /><br />


                <input type="reset" name="reset" style="margin-left:30px;" id="resetbtn" class="resetbtn" value="Reset" />
                <!--<div style="margin-left:100px;">-->
                <input class="submit" type="button" onClick="updateInfo();" name="submit" style="margin-left:100px;" value="Submit" /></div><br />

            </fieldset>

        </form>

        <table id="results" width="360">
            <thead>
                <tr>
                    <th scope="col" width="200">First Name</th>

                    <th scope="col" width="120">City</th>

                </tr>
            </thead>
        </table>
